<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <style>
    .box { fill: #1f1f1f; stroke: #6a6a6a; stroke-width: 2; rx: 10; ry: 10; }
    .text { fill: #e6e6e6; font-family: Arial, sans-serif; font-size: 18px; }
    .line { stroke: #b0b0b0; stroke-width: 2; marker-end: url(#arrow); }
    .title { fill: #e6e6e6; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#b0b0b0" />
    </marker>
  </defs>

  <text x="40" y="40" class="title">High-Level Dependency Graph (Conceptual)</text>

  <!-- Main flow boxes -->
  <rect x="60" y="90" width="200" height="50" class="box" />
  <text x="80" y="122" class="text">Application</text>

  <rect x="310" y="90" width="200" height="50" class="box" />
  <text x="330" y="122" class="text">ViewModel</text>

  <rect x="560" y="90" width="200" height="50" class="box" />
  <text x="580" y="122" class="text">UseCase</text>

  <rect x="810" y="90" width="200" height="50" class="box" />
  <text x="830" y="122" class="text">Repository</text>

  <rect x="810" y="180" width="200" height="50" class="box" />
  <text x="835" y="212" class="text">Mediator</text>

  <rect x="560" y="180" width="200" height="50" class="box" />
  <text x="585" y="212" class="text">Mapper</text>

  <rect x="1060" y="180" width="200" height="50" class="box" transform="translate(-50,0)"/>
  <text x="1035" y="212" class="text">RemoteDataSource</text>

  <rect x="1060" y="260" width="200" height="50" class="box" transform="translate(-50,0)"/>
  <text x="1045" y="292" class="text">LocalDataSource</text>

  <rect x="310" y="180" width="200" height="50" class="box" />
  <text x="340" y="212" class="text">Reducer</text>

  <rect x="60" y="180" width="200" height="50" class="box" />
  <text x="120" y="212" class="text">UI</text>

  <!-- Lines -->
  <line x1="260" y1="115" x2="310" y2="115" class="line" />
  <line x1="510" y1="115" x2="560" y2="115" class="line" />
  <line x1="760" y1="115" x2="810" y2="115" class="line" />
  <line x1="910" y1="140" x2="910" y2="180" class="line" />
  <line x1="910" y1="230" x2="1010" y2="205" class="line" />
  <line x1="910" y1="230" x2="1010" y2="285" class="line" />
  <line x1="660" y1="140" x2="660" y2="180" class="line" />
  <line x1="510" y1="205" x2="560" y2="205" class="line" />
  <line x1="310" y1="205" x2="260" y2="205" class="line" />
  <line x1="310" y1="115" x2="310" y2="180" class="line" />
  <line x1="560" y1="205" x2="560" y2="115" class="line" />
  <line x1="810" y1="205" x2="760" y2="205" class="line" />
</svg>
